{% extends "auth_base.html"%}
{% block title %}
<title>SB Admin 2 - Register</title>
{% endblock %}
{% block content %}
<form action="" class="user" method="post">
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input class="form-control form-control-user" id="exampleFirstName" name="first_name"
                   placeholder="First Name" type="text">
        </div>
        <div class="col-sm-6">
            <input class="form-control form-control-user" id="exampleLastName" name="last_name"
                   placeholder="Last Name" type="text">
        </div>
    </div>
    <div class="form-group">
        <input class="form-control form-control-user" id="exampleInputEmail" name="email"
               placeholder="Email Address" type="email">
    </div>
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input class="form-control form-control-user" id="exampleInputPassword" name="password"
                   placeholder="Password" type="password">
        </div>
        <div class="col-sm-6">
            <input class="form-control form-control-user" id="exampleRepeatPassword" name="rep_password"
                   placeholder="Repeat Password" type="password">
        </div>
    </div>
    <button class="btn btn-primary btn-user btn-block" type="submit">
        Register Account
    </button>
    <hr>
    <a class="btn btn-google btn-user btn-block" href="{{url_for('index')}}">
        <i class="fab fa-google fa-fw"></i> Register with Google
    </a>
    <a class="btn btn-facebook btn-user btn-block" href="{{url_for('index')}}">
        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
    </a>
</form>
<hr>
<div class="text-center">
    <a class="small" href="../other_pages/forgot-password.html">Forgot Password?</a>
</div>
<div class="text-center">
    <a class="small" href="{{url_for('login')}}">Already have an account? Login!</a>
</div>
{% endblock %}
